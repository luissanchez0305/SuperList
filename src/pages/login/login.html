<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div ng-show="true">

        <div class="list card cardprogram">
            <form (ngSubmit)="attemptUserLogin()">
            <div class="item item-body">
                <label class="lorems lorems-content">
                   Please login using your account information
                </label>
                <br/>
                <br/>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="loginData.email" name="Email" placeholder="Email" autocapitalize="none"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-input [(ngModel)]="loginData.password" type="password" name="description" placeholder="ContraseÃ±a"></ion-input>
                </ion-item>
                <br>
                <input type="submit" class="button button-calm" value="LOGIN"/>
                <br>
                <br>
                <ion-item class="menuitemusers" nav-transition="ios" nav-direction="forward" href="#/app/createaccount">
                    REGISTER
                </ion-item>
                <ion-item class="menuitemhelp last" nav-transition="ios" nav-direction="forward" href="#/app/forgotpassword">
                    FORGOT
                </ion-item>

            </div>
            </form>
        </div>

    </div>

    <div ng-show="false">
        Hello {{ userEmail }} !
    </div>
</ion-content>
