<ion-header>

<ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="new_product" (ngSubmit)="manageProduct()">
    <div class="item item-body">
        <ion-item>
            <ion-input type="text" placeholder="Nombre del producto" autocapitalize="none" formControlName="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-input type="number" placeholder="Cantidad" formControlName="qty" [(ngModel)]="qty"></ion-input>
        </ion-item>
        <br>
        <input type="submit" class="button button-calm" value="{{ button_text }}" [disabled]="!new_product.valid"/>

    </div>
    </form>
</ion-content>
