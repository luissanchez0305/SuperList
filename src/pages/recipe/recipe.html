  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    Ingredientes
  </div>
  <ion-list>
    <ion-item *ngFor="let ingredient of recipe.ingredients" nav-transition="ios" nav-direction="forward">
        {{ ingredient }}
    </ion-item>
  </ion-list>
  <div>
    Que tengo que hacer?
  </div>
  <ion-list>
    <div>
        Instrucciones
    </div>
    <ion-item *ngFor="let step of recipe.steps" nav-transition="ios" nav-direction="forward">
        {{ step }}
    </ion-item>
  </ion-list>
  <div>
    Otras recetas que me pueden gustar...
  </div>
  <ion-list>
    <ion-item *ngFor="let other of recipe.others" nav-transition="ios" nav-direction="forward">
        {{ other.name }}
    </ion-item>
  </ion-list>
</ion-content>
