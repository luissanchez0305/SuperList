<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list-container" *ngFor="let list of lists">
    <button class = "open-list button button-block button-large button-assertive icon ion-left ion-asterisk" (click)="get_list(list.id)">
       {{ list.name }}
    </button>
    <button class="delete-button" (click)="del_list(list.id)"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
  </div>
  <button class="add-button" (click)="add_list()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
</ion-content>
