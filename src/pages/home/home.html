<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Buscar receta"></ion-input>
  </ion-item>
  
  <ion-list class="recipes">
    <ion-item class="recipe center" *ngFor="let recipe of recipes" nav-transition="ios" nav-direction="forward">
      <div class="top">
        <ion-img src="images/{{ recipe.image }}" class="image"></ion-img>
        <label class="title">{{ recipe.name }}</label>
      </div>
      <div class="bottom">
        <ion-grid>
          <ion-row>
            <ion-col col-33 class="favorites">
              <ion-icon ios="ios-star" md="md-star"></ion-icon>{{ recipe.favorites }}
            </ion-col>
            <ion-col col-33 class="share">
              <ion-icon ios="ios-share" md="md-share"></ion-icon>
            </ion-col>
            <ion-col col-33 class="pricelevel">
              <ion-icon ios="ios-cash" md="md-cash"></ion-icon>{{ recipe.pricelevel }}
            </ion-col>
            <ion-col col-33 class="time">
              <ion-icon ios="ios-timer" md="md-timer"></ion-icon>{{ recipe.time }}mins
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
